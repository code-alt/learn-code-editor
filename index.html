    var project = "<html><head><style>" + editor3.getValue() + "</style></head><body>" + editor.getValue() + "<script>" + editor2.getValue() + "</script" + "><body></html>"
    var app = window.open("", "settings", "whatnot");
    app.document.write(project)
  }
    function createbloburl(file, type) {
        var blob = new Blob([file], {
          type: type || "application/*"
        });

        file = window.URL.createObjectURL(blob);

        return file;
      }
  function download() {
    var htmlfile = "<html><head><style>" + editor3.getValue() + "</style></head><body>" + editor.getValue() + "<script>" + editor2.getValue() + "</script" + "></body></html>"
    var file_path = createbloburl(htmlfile, "text/html");
var a = document.createElement('A');
a.href = file_path;
a.download = file_path.substr(file_path.lastIndexOf('/') + 1);
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
  }
  function changeTheme() {
 document.getElementById("themeChange").style = "position:fixed;z-index:100000000000;right:1%;width:18%;bottom:15px;"
document.getElementById("themeChange").click();
  }
  document.getElementById("themeChange").onchange = function () {
    document.getElementById("themeChange").style = "display:none;";
    editor.setTheme(document.getElementById("themeChange").value);
    editor2.setTheme(document.getElementById("themeChange").value);
    editor3.setTheme(document.getElementById("themeChange").value);
    alert('If you wish, you can Fullscreen the editor by simply pressing the Fullscreen option.')
  }
    function changeMode() {
 document.getElementById("mode").style = "position:fixed;z-index:100000000000;right:1%;width:18%;bottom:15px;"
document.getElementById("mode").click();
  }
  document.getElementById("mode").onchange = function () {
    document.getElementById("mode").style = "display:none;";
    editor.session.setMode(document.getElementById("mode").value);
    alert('Great! Now head to the index.html file to edit in that mode!');
  }
  function addfiles() {
      var a = document.createElement('INPUT');
      a.type="file"
document.body.appendChild(a);
a.click();
      var file = a.value
document.body.removeChild(a);
      copytext(createbloburl(file))
  }
  function copytext(text) {
    navigator.clipboard.writeText(text)
  }
  function saveLocal() {
    var htmlfile = editor.getValue();
    var jsfile = editor2.getValue();
    var cssfile = editor3.getValue();
    var file = prompt("Enter the File name. You can use anything. If you name the File the same as one of your other files, the old one would be rewritten.");
    localStorage.setItem(file, htmlfile);
    localStorage.setItem(file + "js", jsfile);
    localStorage.setItem(file + "css", cssfile);
    alert("Success!")
    }
  function load() {
    var file = prompt("Enter the File name you want to load in.");
    editor.setValue(localStorage.getItem(file));
    editor2.setValue(localStorage.getItem(file + "js"));
    editor3.setValue(localStorage.getItem(file + "css"));
  }
  var string = window.location.search;
  var url = new URLSearchParams(string);
  if (url.has('s')) {
    editor.setValue(url.get('h'));
    editor2.setValue(url.get('j'));
    editor3.setValue(url.get('c'));
  }

    function createbloburl(file, type) {
        var blob = new Blob([file], {
          type: type || "application/*"
        });

        file = window.URL.createObjectURL(blob);

        return file;
      }
      document.querySelector("#file").addEventListener("change", function(e) {
        var file = e.currentTarget.files[0];
        if (file) {
          file = createbloburl(file, file.type);
          document.querySelector("#thingy").src = file;
          //console.log(file)
        }
      });
